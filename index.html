<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/9835f5b7d9.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Custom To-Do App</title>
	</head>
	<body>
		<div class="app">
			<div class="form-container">
				<header class="form-container__header">Add new task</header>
				<form id="add" name="add">
					<input class="form-container__task" type="text" id="newTask" name="newTask" placeholder="Enter task ..." />
					<p class="choose-prioriy-label">Choose priority:</p>
					<div class="choose-priority" id="choose-priority" name="" choose-priority>
						<button type="button" class="priority__high" id="high" name="high">High</button>
						<button type="button" class="priority__medium" id="medium" name="medium">Medium</button>
						<button type="button" class="priority__low" id="low" name="low">Low</button>
					</div>
					<button class="form-container__submit">Add new task</button>
				</form>
			</div>
		</div>
		<div class="container">
			<ul class="table-container" id="task-list">
				<li class="table-row__header">
					<p class="table-row__header__task-name">My tasks</p>
					<p class="table-row__header__priority">Priority</p>
					<p class="table-row__header__done">Done</p>
					<p class="table-row__header__bin"></p>
				</li>
			</ul>

			<footer class="footer">
				<div class="footer-container">
					<p class="footer-container__title">Rows per page:</p>
					<select class="footer-container__rows-per-page-selector">
						Rows per page
					</select>
					<p class="footer-container__page-number">0 - 5 of 1</p>
					<button class="footer-container__arrow-left">
						<i class="fa-solid fa-angle-left" style="color: #1d1d1b"></i>
					</button>
					<button class="footer-container__arrow-right">
						<i class="fa-sharp fa-solid fa-angle-right" style="color: #1d1d1b"></i>
					</button>
				</div>
			</footer>
		</div>

		<script src="todos.js"></script>
	</body>
</html>
